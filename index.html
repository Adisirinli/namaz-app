<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times Mini App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Prayer Times</h1>

        <div class="daily-prayer-times">
            <h2>Daily Prayer Times</h2>
            <table id="daily-table">
                <thead>
                    <tr>
                        <th>Prayer</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </div>

        <div class="monthly-prayer-times">
            <h2>Monthly Prayer Times</h2>
            <table id="monthly-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Fajr</th>
                        <th>Dhuhr</th>
                        <th>Asr</th>
                        <th>Maghrib</th>
                        <th>Isha</th>
                    </tr>
                </thead>
                <tbody>
                  
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
